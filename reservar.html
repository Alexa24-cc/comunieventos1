<html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Salón - ComuniEventos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }

    header {
      background-color: #1e40af;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .volver-inicio a {
      color: white;
      text-decoration: none;
      background-color: #3b82f6;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .volver-inicio a:hover {
      background-color: #2563eb;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      border-left: 5px solid #1e40af;
      padding-left: 10px;
    }

    form {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #1e40af;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ComuniEventos</div>
    <div class="volver-inicio">
      <a href="index.html">Volver al inicio</a>
    </div>
  </header>

  <main>
    <h2>Formulario de Reserva del Salón</h2>
    <form action="reserva.php" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="fecha">Fecha del evento</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora de inicio</label>
      <input type="time" id="hora" name="hora" required>

      <label for="personas">Número de personas</label>
      <input type="number" id="personas" name="personas" min="1" required>

      <button type="submit">Enviar Reserva</button>
    </form>
  </main>

  <script>
    document.getElementById('reservaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Reserva enviada con éxito. ¡Nos pondremos en contacto pronto!");
      this.reset();
    });
  </script>

</body>
</html>
